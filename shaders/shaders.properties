program.gbuffers_skytextured.enabled=!ATMOSPHERE_ENABLED
#program.gbuffers_clouds.enabled=true

program.deferred2.enabled=RSM_ENABLED

#if RSM_SCALE == 1
	program.deferred3.enabled=RSM_UPSCALE
