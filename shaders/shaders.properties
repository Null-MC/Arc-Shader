profile.POTATO=!HANDLIGHT_ENABLED !ATMOSPHERE_ENABLED !SSS_ENABLED !PARALLAX_ENABLED SHADOW_TYPE=0 SHADOW_FILTER=0 shadowMapResolution=1024 shadowDistance=50 SHADOW_EXCLUDE_ENTITIES SHADOW_EXCLUDE_FOLIAGE !RSM_ENABLED !BLOOM_ENABLED
