profile.HIGH=HANDLIGHT_ENABLED ATMOSPHERE_ENABLED SSS_ENABLED PARALLAX_ENABLED SHADOW_TYPE=3 SHADOW_FILTER=2 shadowMapResolution=4096 shadowDistance=400 SHADOW_EXCLUDE_ENTITIES !SHADOW_EXCLUDE_FOLIAGE SHADOW_PCF_SAMPLES=24 RSM_ENABLED RSM_SCALE=1 RSM_SAMPLE_COUNT=200 RSM_FILTER_SIZE=1.8 !RSM_UPSCALE BLOOM_ENABLED
