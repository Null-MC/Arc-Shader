blend.gbuffers_hand=off
blend.gbuffers_hand_water=off
blend.gbuffers_beaconbeam=off
#blend.gbuffers_textured=off
blend.deferred2=off
blend.deferred3=off
blend.deferred4=off
blend.deferred5=off
blend.composite4=off

#alphaTest.deferred4=

flip.gbuffers_skybasic.colortex4=false
flip.gbuffers_skytextured.colortex4=false
flip.gbuffers_clouds.colortex4=false
